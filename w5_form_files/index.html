<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Devin Rivera">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    
    <!--<form method="GET" action="confirm.html" >-->
        <form method="GET" action="confirm.html">
    <table>


        <thead> <!-- Header -->
            <td><b>Labels</b></td>
            <td><b>Form Fields</b></td>
        </thead>

        <tbody>

            
            

            <tr>        <!-- Guardian Name-->
                <td>
                <label for="gfirst">Parent/Guardian Name</label>
                </td>

                <td>
                <input type="text" id="g-first" name="gfirst" maxlength="20" placeholder="First Name" required>

                <input type="text" id="g-last" name="gfirst" maxlength="20" placeholder="Last Name" required>
                </td>
            </tr>

            <tr>   <!-- child name-->
                <td>
                <label for="cfirst">Child's first Name</label>
                </td>

                <td>
                    <input type="text" name="cfirst" id="c-first" placeholder="Child's FirstName" required>

                </td>
            </tr>

            <tr>    <!-- CHILD AGE-->
                <td>
                <label for="age">Child's Age</label>
                </td>   
                
                <td>
                    <input type="number" name="age" value="3" required>
                </td>

            </tr>

            <tr>  <!-- Date and Time-->
                <td>
                    <h2>Date and Time</h2>
                </td>
                <td> </td>
                
                
            </tr>

            <tr> <!-- Date -->
                <td>
                <label for="date">Date</label>
                </td>

                <td>
                    <input type="date" name="date" required>

                </td>
            </tr>

            <tr> <!-- Time -->
                <td>
                <label for="time">Start Time</label>
                </td>

                <td>
                    <input type="time" name="time" required>
                </td>
            </tr>

            <tr> <!-- Guests-->
                <td>
                <label for="guests">Number of Guests</label>
                </td>


                <td>
                    <input type="number" name="guests" value="5">
                </td>
            
            </tr>
            
                <tr>    <!-- Food-->
                    <td>
                        <h2>Food</h2>
                    </td>
                    
                </tr>
            


            <tr>    <!-- SIZE -->
                <td>
                <label for="size">Size</label>
                </td>

                <td>
                    <input type="radio" name="size" value="small">Small
                    <input type="radio" name="size" value="medium">Medium
                    <input type="radio" name="size" value="large">Large
                </td>
            </tr>

            <tr> <!-- DRINKS-->
                <td>
                <label for="drinks">Drinks</label>
                </td>

                <td>
                    <input type="checkbox" name="drink1" checked="true" value="coke" >
                    <label for="drink1">Coke</label><br>

                    <input type="checkbox" name="drink2" checked="true" value="Sprite" >
                    <label for="drink2">Sprite</label><br>

                    <input type="checkbox" name="drink3" checked="true" value="Fruit Punch" >
                    <label for="drink3">Fruit punch</label><br>

                    <input type="checkbox" name="drink4" checked="true" value="Lemonade" >
                    <label for="drink4">Lemonade</label><br>

                    <input type="checkbox" name="drink5" checked="true" value="Iced Tea" >
                    <label for="drink5">Iced Tea</label><br>
                </td>

            </tr>


            <tr> <!-- CAKE -->
                <td>
                <label for="cake">Cake</label>
                </td>

                <td>
                    <select name="cake" id="id">
                    <option selected>Chocolate</option>
                    <option>Vanilla</option>
                    <option>I'll bring my own</option>
                    </select>

                </td>
            </tr>



            <tr>
                <td>
                    <h2>Decorations</h2>
                </td>
            </tr>

            <tr>
                <td>
                <label for="colors">Color Scheme</label>
                </td>

                <td>
                    <p>Choose a color scheme for the party</p>
                    <input type="color" name="colors">
                </td>
            </tr>

            <tr>
                <td>
                <label for="comments">Additional Comments</label>
                </td>


                <td>
                    <textarea name="comments" placeholder="Please add any additional comments"></textarea>

                </td>
            </tr>

            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>

            

            





        </tbody>

<tfoot> <!-- Table footer  -->

</tfoot>


 </table>

</form>




</body>
</html>
