<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="D Rivera">
    <meta name="description" content="W1 Demo">

    <title>W1 | Demo</title>
</head>
<body>
    <!--this is a comment in HTML-->
    <!--the body holds all viewable content for the page-->

    <!-- Block Level Elements: start on new left aligned line in the browser page; span width of age/containing element (parent) -->

    <!-- Heading Tags: 1 is the most important, there are 6 -->
    <h1 style="border:1px solid red"> Heading 1</h1> <!--Only ONE per page!-->
    <h2> Heading 2</h2>
    <h3> Heading 3</h3>
    <h4> Heading 4</h4>
    <h5> Heading 5</h5>
    <h6> Heading 6</h6>

    <!-- horizontal rule -->
    <hr>

    <h2>Paragraph text & Inline Elements</h2>

    <!-- paragraph element holds bodies of text -->
    <p><strong>Hello</strong> <em>World!</em> <br>
        <b>This</b> is <i>my</i> first SE111 web page :]</p>
        <!-- strong & em(phasis) add SEO to a page -->
        <p>space</p>

        <hr>
        <div>
            <h2>Lists</h2>
            <ol><!--Ordered list-->
                <li>Tequila</li>
                <li>Gin</li>
                <li>Whiskey</li>

            </ol>

            <h3>GoT Characters</h3>
            <ul>
                <li>Drogon</li>
                <li>Daenerys</li>
                <li>Jaime</li>
            </ul>
        </div><!--end of the div-->
</body>
</html>
